<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">x</button>
    <h4 class="modal-title"> Action de manager : Ajouter un bruit &aacute; une tâche </h4>
</div>
<div class="modal-body">
    <form ng-submit="save(item)">
        <div class="row">
            <section class="panel m-b-none">
                <div class="panel-body m-b-none p-b-none p-t-none">
                    <tabset class="tab-container">
                        <tab heading="Bruit">

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="description">
                                        <small style="color: red">*</small>
                                        &nbsp;&nbsp;Description
                                    </label>
                                    <textarea class="form-control" id="description"
                                              placeholder="Entrez le motif du bruit"
                                              ng-model="item.description"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="overtime">
                                        <small style="color: red">*</small>
                                        &nbsp;&nbsp;Dur&eacute;e du bruit (h:mm)
                                    </label>
                                    <input class="form-control" type="time" id="overtime" name="overtime"
                                           min="0:01" max="100:00" ng-model="item.overtimeTime" required />
                                    <span>Dur&eacute;e actuelle: {{ currentTimePlanned }}</span>
                                </div>
                            </div>
                        </tab>

                    </tabset>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <p class="pull-left">
                (<small style="color: red">*</small>): obligatoires
            </p> <br /> <br />
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Valider</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Annuler</button>
        </div>
    </form>
</div>
