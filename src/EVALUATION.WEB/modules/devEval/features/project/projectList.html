<!--
    Très important !!!

    - remplacer "Titre" par le titre de la fenêtre
    - remplacer "&eacute;l&eacute;ment(s)" par le nom de l'&eacute;l&eacute;ment
    - renommer l'id de advanced-table
-->

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">CRUD / Projets</h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-12" ng-controller="projectListCtrl">
            <button class="btn btn-default btn-sm" ng-click="editItem()">Nouveau</button>
            <hr />
            <p>Liste des projets </p>
            <div class="list-group m-t" unresolved>
                <advanced-table id="project-advanced-table" class="m-t-xs">
                    <style>
                        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
                            border-top: 0;
                        }
                    </style>

                    <br />
                    <div class="form-group" data-index="{{ index }}" style="padding-left: 5px !important;">


                        <div class="row" ng-controller="projectListTaskCtrl">
                            <div class="col-sm-12">
                                <accordion close-others="oneAtATime">
                                    <accordion-group heading="{{ title }}" is-open="status.isOpen">
                                        <h3>Liste des t&acirc;ches</h3>
                                        <button class="btn btn-default btn-sm" ng-click="editItem()">Nouvelle t&acirc;che</button>
                                        <div class="list-group m-t" unresolved>
                                            <advanced-table id="tache-advanced-table" class="m-t-xs">

                                                <style>
                                                    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
                                                        border-top: 0;
                                                    }
                                                </style>

                                                <br />
                                                <div class="form-group" data-index="{{ index }}" style="padding-left: 5px !important;">
                                                    <h2>Liste des actions</h2>
                                                    <div class="row" ng-controller="projectListTaskDetailsCtrl">
                                                        <div class="col-md-8">
                                                            <div>
                                                                <ul>
                                                                    <li ng-repeat="action in collaboratorActionsList"> {{ action.description }} </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <button ng-if="taskStatus == 'suspendue' ||taskStatus == 'brouillon'" class="btn btn-block btn-success" ng-click="start()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Demarrer</span>
                                                            </button>
                                                            <button ng-if="taskStatus == 'en cours' || item.status == 'hors d&eacute;lais'" class="btn btn-block btn-primary" ng-click="prolongation()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Prolonger</span>
                                                            </button>
                                                            <button ng-if="taskStatus !== 'brouillon' && taskStatus !== 'cl&ocirc;tur&eacute;e'" class="btn btn-block btn-default" ng-click="noise()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Ajouter un bruit</span>
                                                            </button>
                                                            <button ng-if="taskStatus == 'en validation'" class="btn btn-block btn-danger" ng-click="refuse()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Refuser</span>
                                                            </button>
                                                            <button ng-if="taskStatus == 'd&eacute;marr&eacute;e' || taskStatus == 'en cours' || taskStatus == 'en validation'" class="btn btn-block btn-warning" ng-click="pend()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Suspendre</span>
                                                            </button>
                                                            <button ng-if="taskStatus == 'en validation'" class="btn btn-block btn-success" ng-click="accept()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Cl&ocirc;turer</span>
                                                            </button>
                                                            <button ng-if="taskStatus !== 'brouillon' && taskStatus !== 'cl&ocirc;tur&eacute;e' && taskStatus !== 'annul&eacute;e'" class="btn btn-block btn-default" ng-click="abort()">
                                                                <i class="fa fa-save"></i>&nbsp;&nbsp;<span>Annuler</span>
                                                            </button>
                                                        </div>
                                                    </div>

                                                </div>

                                            </advanced-table>
                                        </div>
                                    </accordion-group>
                                </accordion>

                            </div>
                        </div>

                    </div>

                </advanced-table>
            </div>

        </div>


    </div>



</div>
