<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title">Modification de mot de passe </h4>
</div>
<div class="modal-body">

    <form ng-submit="save(item)">
        <div class="row">
            <section class="panel m-b-none">
                <div class="panel-body m-b-none p-b-none p-t-none">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="old-password" placeholder="Mot de passe actuelle" required ng-model="item.Password"/>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="new-password" placeholder="Nouveau mot de passe" required ng-model="item.NewPassword"/>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirme-password" placeholder="Confirmation du nouveau mot de passe" required ng-model="item.ConfirmNewPassword"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i>&nbsp;&nbsp;<span>Enregistrer</span></button>
            <button type="button" class="btn btn-sm btn-default" ng-click="cancel()">Annuler</button>
        </div>

    </form>
</div>
